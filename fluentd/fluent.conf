<source>
  @type tail
  path /fluentd/log/app.log
  pos_file /fluentd/log/fluentd.pos
  tag app.logs
  <parse>
    @type none
  </parse>
</source>

<filter app.logs>
  @type grep
  <exclude>
    key message
    pattern /fluentd/
  </exclude>
</filter>

<match app.logs>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd-logs
  </store>
</match>